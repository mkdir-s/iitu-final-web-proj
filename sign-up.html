<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
  

  <div class="sign">
    <div class="container">
      <a href="index.html" class="sign__link">return to the main page</a>
      <div class="sign-box">
        <div class="sign-box__header">
          <a class="sign__header-link" href="sign-in.html">Sign in</a>
          <p class="sign__header-text">Sign up</p>
        </div>
        <form class="sign-box__form" id="sign-up__form">
          <div class="sign-box__block">
            <label class="sign-box__label" for="sign-box__email">Email address</label>
            <input id="sign-box__email" class="form-control sign-box__input" type="email">
            <span id="sign-box__email-validation" class="sign-box__validation"></span>
            <span id="emailHelp" class="sign-box__warn">we'll never share your email with anyone else.</span>
          </div>
          <div class="sign-box__block sign-box__block--last">
            <label class="sign-box__label" for="sign-box__password">Password</label>
            <input id="sign-box__password" class="form-control sign-box__input" type="password">
            <span id="sign-box__password-validation" class="sign-box__validation"></span>
          </div>
          <button type="submit" class="btn form-btn">Sign up</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="assets/js/registr.js"></script>
</body>
</html>
